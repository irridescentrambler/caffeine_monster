services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: caffeine_monster
    ports:
      - "3307:3306"
  web:
    build:
      dockerfile: Dockerfile-dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    working_dir: /myapp
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
